.logo::before{

@keyframes animate
{
  0%
     {

     }
  100%
     {
        transform:rotate(360deg);
     }   
}
.logo::after{
content:'';

border-radius:50%;
z-index:2;
}
.content{

}

font-weight: 8000;
Letter-spacing:0px;
overflow:hidden; 
transition:.5s;
inset:-70px 70px;
background-size: 200%;

background-clip: text;
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
animation: animate-gradient 2.5s linear infinite;
}
@keyframes animate-gradient {
to {
    background-position: 200%;
   }

}

Left: 0;

}
.btn span:nth-child(2) {
top: 100%;

height: 100%;

.btn span:nth-child(3) {
bottom: 0px;
right: 0;
width: 100%;
height: 4px;

animation-delay: .50s;
}
.btn span:nth-child(4) {
bottom: -100%;
Left: 0px;
width: 4px;
height: 100%;
background: linear-gradient(360deg, transparent,#00ccff,#d400d4);
animation: four 1s linear infinite;
animation-delay: .75s;
} 
@keyframes one {
      0% {
         Left: -100%;
    }
    50%,
    100% {
         Left: 100%;
    }
}
@keyframes two {
     0% {
         top: -100%;

}
@keyframes three {

     }
   
     50%,

     }
}
@keyframes four {

     }

     }
